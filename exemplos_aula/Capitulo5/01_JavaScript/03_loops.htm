<script type="text/javascript">

  // while = enquanto
  var count = 0;
  while( count < 3 ) {
    alert('Mensagem');
    count++;
  }


  // do..while = faÃ§a..enquanto
  var count2 = 0;
  do {
    alert( 'mensagem teste' );
    count2++;
  } while( count2 < 1 );


  // for = para
  var count3;
  for( count3 = 0; count3 <= 2; count3++ ) {
    document.write( count3 );
  }

</script>
